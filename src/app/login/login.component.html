<mat-toolbar color="primary">
    <mat-toolbar-row>
    <span>OrdenApp</span>
        <span class="spacer"></span>
        <span class="align-center"></span>
        <button mat-button>Acerca de</button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
      <button mat-menu-item>
        <mat-icon>phone</mat-icon>
        <span>Contacto</span>
      </button>
    </mat-menu>
     </mat-toolbar-row>

</mat-toolbar>
<div align="center">
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Entrar</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Usuario" [(ngModel)]="user.email" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Contraseña" [(ngModel)]="user.password"type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
      </form>
      <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Entrar</button>
      <button mat-raised-button (click)="signInWithGoogle()" color="accent">
          <i class="fab fa-google"></i>
          Entrar con Google
      </button>
    </mat-card-actions>
    <mat-card-footer><span>Aún no tienes una cuenta? <a routerLink="register">Regístrate</a> </span></mat-card-footer>
  </mat-card>
  </div>
