<mat-spinner *ngIf="showSpinner"></mat-spinner>
<mat-card class="menu-item-card" *ngFor="let plate of data">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{plate.name}}</mat-card-title>
    <mat-card-subtitle>${{plate.price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="plate.image" alt="Plate photo">

  <mat-card-actions align="end">
    <button mat-button (click)="openDialogMoreInfo(plate)">Informaci√≥n</button>
    <button mat-button (click)="openDialogOrder(plate)">Ordenar</button>
  </mat-card-actions>
</mat-card>
