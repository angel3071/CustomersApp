<mat-spinner *ngIf="showSpinner"></mat-spinner>
  <mat-card class="menu-item-card" *ngIf="orders">
      <table mat-table [dataSource]="orders" class="mat-elevation-z8">
          <!-- Item Column -->
          <ng-container matColumnDef="plate">
            <th mat-header-cell *matHeaderCellDef> Platillo </th>
            <td mat-cell *matCellDef="let order"> {{order.plateName}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
          </ng-container>
        
          <!-- Cost Column -->
          <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef> Costo </th>
            <td mat-cell *matCellDef="let order"> {{order.platePrice | currency}} </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>

      <mat-card-actions>
        <button mat-raised-button color="accent" (click)="openDialogMoreInfo(plate)"><mat-icon>question_answer</mat-icon>Aclaraci√≥n</button>
        <button mat-raised-button color="primary" (click)="openDialogOrder(plate)"><mat-icon>payment</mat-icon>Pagar</button>
      </mat-card-actions>
    </mat-card>
